<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/substantiivi.css">
    <title>Sanaseikkailija</title>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">SANASEIKKAILIJA</span>
        <div class="navbar-links">
            <a class="nav-link" href="#">Etusivu</a>
            <a class="nav-link" href="#">Verbit</a>
            <a class="nav-link" href="#">Adjektiivit</a>
            <a class="nav-link" href="#">Pronominit</a>
            <a class="nav-link" href="#">Numeraalit</a>
            <a class="nav-link" href="#">Substantiivit</a>
            <a class="nav-link" href="#">Sanaluokat</a>
            <a class="nav-link" href="#">Pisteet</a>
            <a class="nav-link" href="#">Info</a>
        </div>
    </nav>

    <main class="etusivu">
        <div class="tervetuloa-boksi">
            <h1 class="tervetuloa-title">Tervetuloa Substantiivi Savanille!</h1>
            <p class="tervetuloa-text">
                Lähde unohtumattomalle seikkailulle, jossa pääset tapaamaan savannin asukkaita! 
                Tunnistatko kaikki savannin eläimet?
            </p>
            <button id="aloita-btn" class="aloitusnappi">Aloita</button>
        </div>
    </main>

    <div id="game-container" class="d-none">
        <div class="game-content">
            <h2 id="question" class="game-question">Kysymys tulee tähän</h2>
            <div id="answers" class="answer-buttons"></div>
        </div>
    </div>

    <!-- Mukautettu ilmoitus -->
    <div id="feedback" class="feedback d-none">
        <div id="feedback-box">
            <p id="feedback-message" class="feedback-message"></p>
            <button id="close-feedback" class="aloitusnappi">Jatka</button>
        </div>
    </div>

    <!-- loparit -->
    <div id="end-screen" class="end-screen d-none">
        <div class="end-box">
            <p id="end-message" class="end-message"></p>
            <button id="restart-btn" class="restart-btn">Pelaa uudelleen</button>
            <button id="home-btn" class="home-btn">Etusivulle</button>
        </div>
    </div>

    <footer>
        <h4>Ryhmä 4</h4>
    </footer>
    <script src="js/substantiivi.js"></script>
</body>
</html>
