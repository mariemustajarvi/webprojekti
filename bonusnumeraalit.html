<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bonusnumeraalit.css">
    <title>Sanaseikkailijan Bonuspeli</title>
</head>
<body>
    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg container-fluid">
        <span class="navbar-brand mb-0 h1 anton-regular">SANASEIKKAILIJA</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 flex-wrap justify-content-end anton-regular">
                <li class="nav-item"><a class="nav-link" href="#">Etusivu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Adjektiivit</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pronominit</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Numeraalit</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sanaluokat</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pisteet</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Info</a></li>
            </ul>
        </div>
    </nav>

    <div id="overlay"></div> <!-- Overlay-elementti -->

    <!-- Peli otsikko -->
    <div id="game-title" class="text-center" style="display: none;">
        <h3>Valitse kaikki numeraalit!</h3>
    </div>

    <!-- Pisteet ja aika -->
    <div id="score-container" class="d-flex justify-content-between" style="display: none;">
        <div id="score">Pisteet: 0</div>
        <div id="time-left">Aikaa jäljellä: 30</div>
    </div>

    <!-- Sanat -->
    <div id="words-container" style="position: relative; height: 500px; width: 100%; display: none;">
        <!-- Sanat lisätään tänne JavaScriptin kautta -->
    </div>

    <div id="end-popup" class="completion-popup" style="display: none;">
        <p>Seikkailu on tullut päätökseen!</p> <br>
        <p>Saavutetut pisteet: <span id="final-score-display">0/50</span></p>
        <p id="final-message">Tsemppiviesti tulee tähän.</p> <br>
        <a href="bonusetusivu.html" class="play-again-button">Pelaa bonuspeli uudelleen</a>
    </div>
    
    

    <footer class="d-flex justify-content-center fixed-bottom">
        <h4 class="anton-regular">Ryhmä 4</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OYinS2S3NxXakJfHfE3y5shNz3sACu/3e3cje2Fh7nRYgmZ64yXvFQ/j9lCw/jVA" crossorigin="anonymous"></script>
    <script src="./js/bonusnumeraalit.js"></script>
</body>
</html>
