<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@300;400;500;700;900&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" />

    <title>Pronominisankarit Metsäretkellä</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 anton-regular text-white">SANASEIKKAILIJA</span>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon" style="color:#fff;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 flex-wrap justify-content-end anton-regular">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Etusivu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Verbit</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Adjektiivit</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Pronominit</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Numeraalit</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Substantiivit</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sanaluokat</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <button id="music-toggle" class="music-btn" onclick="toggleMusic()">♫</button>
    <audio id="forest-symphony" loop>
        <source src="./audio/forest-symphony.mp3" type="audio/mp3">
    </audio>

    <div class="sisalto">
    
        <div id="start-screen" class="content fade-in">
            <h1>Pronominisankarit Metsäretkellä</h1>
            <button class="start-btn" onclick="startGame()">Aloita peli</button>
        </div>

        
        <div class="content fade-in" id="game-container" style="display:none;">
            <p id="instructions" style="margin-top:0; font-size:18px;">Tervetuloa seikkailuun! Autat metsän eläimiä löytämään oikeat pronominit.</p>
            <div id="quiz">
                <p id="question-progress" class="text-muted fw-bold" style="margin-bottom:10px; font-size:16px;">Kysymys 1/9</p>
                <div id="question-container" class="d-flex gap-3 align-items-center fade-in-question" style="margin-bottom:10px; position:relative;">
                    <img id="question-image" src="" alt="Kuva" class="img-fluid" style="width:100px; border:2px solid #000; border-radius:10px;">
                    <h2 id="question-text" class="flex-grow-1" style="font-size:18px; line-height:1.2; margin:0;"></h2>
                </div>
                <form id="quiz-form" class="d-flex flex-column gap-2">
                   
                </form>
                <button id="check-button" class="btn btn-dark fw-bold mt-3 quiz-btn" onclick="checkAnswer()">Tarkista</button>
                <div id="result" style="margin-top:20px; font-size:18px; font-weight:bold;"></div>
            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-center align-items-center custom-footer">
        <h4 class="anton-regular m-0">Ryhmä 4</h4>
    </footer>

    <script src="./js/questions.js"></script>
</body>
</html>
